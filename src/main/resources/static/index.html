<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crypto Search</title>
</head>
<body>
<h1>Crypto Search</h1>
<!-- Change label text to indicate symbol input -->
<label for="symbol-input">Enter cryptocurrency symbol:</label>
<input type="text" id="symbol-input" name="symbol">
<button type="button" id="search-button">Search</button>

<br><br>
<label for="crypto-price">Price (USD):</label>
<input type="text" id="crypto-price" readonly>
<br><br>
<label for="usd_market_cap">Market Cap (USD):</label>
<input type="text" id="usd_market_cap" readonly>
<br><br>
<label for="usd_24h_vol">24h Vol. (USD):</label>
<input type="text" id="usd_24h_vol" readonly>
<br><br>
<label for="usd_24h_change">24h Change (USD):</label>
<input type="text" id="usd_24h_change" readonly>

<script src="script.js"></script>
</body>
</html>
